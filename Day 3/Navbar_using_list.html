<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar_using_list</title>

    <style>
        ul {
            background-color: black;
            height: 60px;
        }

        ul li {
            list-style-type: none;
            float: right;
            margin: 10px;
        }

        ul li a {
            text-decoration: none;
            font-size: xx-large;
            color: aliceblue;
        }
    </style>
</head>

<body>
    <div>
        <ul>

            <img src="https://m.media-amazon.com/images/I/51HCHFclmmL.jpg" alt="Logo" height="40px"
                width="70px" style="float: left; margin: 10px" />

            <li><a href="#">Contact</a></li>
            <li><a href="#">Blogs</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Home</a></li>

        </ul>

        <img src="https://images.freekaamaal.com/featured_images/151339_amazon.jpg" alt="Amazon" height="650px"
            width="100%" />

    </div>
</body>

</html>
