<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan _Rowspan_Table_Tag</title>
    <style>
        .Public{
            background-color: cornflowerblue;
        }
        .Lane{
            background-color: lightgreen;
        }
        .Aquacise{
            background-color: pink;
        }
        .Edu{
            background-color: aqua;
        }
        .Parent{
            background-color:deeppink;
        }
    </style>
</head>

<body>
    <table border="1" width="100%" cellspacing="16" cellpadding="32" style="text-align: center;font-size:20px;">
        <tr bgcolor="Yellow">
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
        <tr>
            <td class="Public" colspan="5">Public Swim 06:30-9:00</td>
            <td class="Lane" rowspan="2">Lane Swim 8:00-9:00</td>
            <td style="background-color: orange;" rowspan="3">Oldham Active Kids Swimming Lessons 9:00-13:00</td>
        </tr>
        <tr>
            <td class="Aquacise" rowspan="2">Aquacise 10:30-11:15</td>
            <td class="Edu" colspan="4">Education Swimming Lessons 9:00-12</td>
        </tr>
        <tr>
            <td class="Parent">Parent & Baby Class 9:30-10:15</td>
            <td class="Lane" colspan="3">Lane Swim 8:00-9:00</td>
            <td class="Parent">Parent & Baby Class 9:30-10:15</td>
        </tr>
    </table>
</body>

</html>
