<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <marquee behavior="alternate" direction="right" scrollamount="10" style="background-color: black;" >
        <h1 style="color: rgb(230, 199, 159);">Welcome To Marquee Tag</h1>
    </marquee>
    <br><br>
    <marquee behavior="alternate" direction="up" style="background-color: darkgrey;height: 550px; width: 100%;">
        <marquee behavior="" direction="right" id="Cycle">
            <img src="../Image/Cycle_With_Boy.png" alt="Cycle" height="350px" width="400px">
        </marquee>
    </marquee>


    <input type="button" value="Start" onclick="document.getElementById('Cycle').start()" style="padding: 20px;background-color: burlywood;color: black;">
    <input type="button" value="Stop" onclick="document.getElementById('Cycle').stop()" style="padding: 20px;background-color: burlywood;color: black;">

</body>

</html>
