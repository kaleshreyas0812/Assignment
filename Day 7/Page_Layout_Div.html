<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>
    <style>
        /* CSS styles for layout elements */
        .header {
            width: 80%;
            margin: 14px;
            float: left;
            text-align: center;
        }

        .header-links {
            background-color: orange;
            height: 40px;
            width: 10%;
            margin: 14px;
            float: right;
            text-align: center;
            padding: 10px;
        }

        .site-navigation {
            background-color: orange;
            width: 98%;
            height: 50px;
            margin: 18px;
            float: left;
            padding: 8px;
            text-align: center;
        }

        .category-list {
            background-color: orange;
            width: 10%;
            padding: 40px;
            margin: 12px;
            float: left;
        }

        .product-listing {
            background-color: orange;
            width: 60%;
            padding: 110px;
            margin: 12px;
            float: right;
            height: 180px;
        }

        .callout {
            background-color: orange;
            width: 10%;
            padding: 45px;
            margin: 12px;
            float: left;
        }

        .compare-products {
            background-color: orange;
            width: 13%;
            padding: 25px;
            margin: 18px;
            float: left;
        }

        .sub-category-list {
            background-color: orange;
            width: 68%;
            padding: 47px;
            margin: 18px;
            float: right;
        }

        .newsletter-signup {
            background-color: orange;
            width: 29%;
            padding: 20px;
            margin: 13px;
            float: left;
        }

        .footer-links {
            background-color: orange;
            width: 29%;
            padding: 20px;
            margin: 13px;
            float: left;
        }

        .callouts {
            background-color: orange;
            width: 28%;
            padding: 20px;
            margin: 13px;
            float: left;
        }

        .footer {
            width: 100%;
            padding: 20px;
            margin: 13px;
            float: left;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <!-- Header -->
        <div class="header">
            <h2>HEADER</h2>
        </div>
        <div class="header-links">
            <h2>Header Links</h2>
        </div>

        <!-- Site Navigation -->
        <div class="site-navigation">
            <h1>Site Navigation</h1>
        </div>

        <!-- Main Content Section -->
        <div>
            <!-- Category List -->
            <div class="category-list">
                <h1>Category List</h1>
            </div>

            <!-- Product Listing -->
            <div class="product-listing">
                <h1>Product Listing</h1>
            </div>

            <!-- Callout -->
            <div class="callout">
                <h1>CallOut</h1>
            </div>
        </div>

        <!-- Sidebars and Footer -->
        <div>
            <div class="compare-products">
                <h1>Compare Products</h1>
            </div>

            <div class="sub-category-list">
                <h1>Sub Category List</h1>
            </div>

            <div class="newsletter-signup">
                <h1>Newsletter Signup</h1>
            </div>

            <div class="footer-links">
                <h1>Footer Links</h1>
            </div>

            <div class="callouts">
                <h1>Callouts</h1>
            </div>

            <div class="footer">
                <h1>Footer</h1>
            </div>
        </div>
    </div>
</body>
</html>
